{% extends 'layouts/master.html' %}
{% block body %}
<h1>Creation form</h1>
<form class="form-horizontal col-xs-5 col-sm-5 col-md-6 col-lg-6" method="post">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" name="name" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Address" value="192.168.0.128">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPort" class="col-sm-2 control-label">Port</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPort"  name="port" placeholder="Port" value="5555">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
